###############################################################################
#																			  #
#	Properties for Database configuration for the 							  #
#	database where the application data will be								  #
#	stored.																	  #
#																			  #
#	NOTE: DO NOT modify the property names.									  #
#																			  #
###############################################################################

#- The database URL
dbex.database.jdbc.url=jdbc:mysql://localhost:3306/dbex_configuration
#- The driver class name
dbex.database.jdbc.driver=com.mysql.jdbc.Driver
#- Database user name
dbex.database.jdbc.user=root
#- Database password
dbex.database.jdbc.password=root

#-----------------------------------------------------------------------------#
#		Hibernate Properties for the above mentioned database	  			  #
#-----------------------------------------------------------------------------#
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.cache.use_query_cache=true
hibernate.cache.use_second_level_cache=true